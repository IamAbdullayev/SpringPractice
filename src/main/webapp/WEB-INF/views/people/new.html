<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
    <body>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <label for="name">Enter name: </label>
            <input type="text" id="name" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <br/>
            <label for="age">Enter age: </label>
            <input type="number" id="age" th:field="*{age}"/>
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            <br/>
            <label for="email">Enter email: </label>
            <input type="text" id="email" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <br/>
            <input type="submit" value="Create!"/>
        </form>
    </body>
</html>
