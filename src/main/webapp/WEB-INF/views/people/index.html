<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <h1>The list of people: </h1>

    <ul>
        <li th:each="person : ${people}">
            <a th:text="${person.getName()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
        </li>
    </ul>
    <br>
    <hr>
    <a th:href="@{/people/new}">< Add new person ></a>

</body>
</html>
