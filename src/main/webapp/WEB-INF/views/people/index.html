<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <h1>The list of people: </h1>

    <div th:each="person : ${people}">
        <a th:text="${person.getName()} + ', ' + ${person.getAge()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
    </div>
    <br>
    <hr>
    <a th:href="@{/people/new}">< Add new person ></a>

</body>
</html>
