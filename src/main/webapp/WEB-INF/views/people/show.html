<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
  <p th:text="${person.getName()} + ', ' + ${person.getAge()}"></p>
  <p th:text="'Email: ' + ${person.getEmail()}"></p>
  <p th:text="'ID: ' + ${person.getId()}"></p>
  <br>
  <hr>
  <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
  <br>
  <br>
  <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
      <input type="submit" value="<DELETE>"/>
  </form>
</body>
</html>
